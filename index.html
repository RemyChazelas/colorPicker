<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style .css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="mousemove"></div>

    <h1>Color Picker</h1>

    <div class="pickers">
      <div>
        <label for="text-picker">text :</label>
        <input type="color" id="text-picker" />
      </div>
      <div>
        <label for="bg-picker">background :</label>
        <input type="color" id="bg-picker" />
      </div>
      <div>
        <label for="body-bg-picker">body background :</label>
        <input type="color" id="body-bg-picker" />
      </div>
      <div>
        <label for="title-picker">title :</label>
        <input type="color" id="title-picker" />
      </div>
      <div>
        <label for="border-mouse-picker"> border mouse color :</label>
        <input type="color" id="border-mouse-picker" />
      </div>
      <div>
        <label for="bg-mouse-picker">background mouse color :</label>
        <input type="color" id="bg-mouse-picker" />
      </div>
    </div>

    <div class="container">Text</div>

    <script src="./script.js"></script>
  </body>
</html>
